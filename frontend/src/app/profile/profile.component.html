<ns-app-wrapper>
    <StackLayout>
        <GridLayout class="content-row" rows="*, 70">
            <StackLayout row="0">
                <StackLayout class="card">
                    <Label text="user.nickname"></Label>
                    <Label text="user.username"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout row="1">
                <StackLayout class="card">
                    <Button text="Sign Out" (tap)="logout()"></Button>
                </StackLayout>
            </StackLayout>
        </GridLayout>
    </StackLayout>    
</ns-app-wrapper>
